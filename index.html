<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <!-- Primary Meta Tags -->
    <title>Toast Orders App</title>
    <meta name="title" content="Toast Orders App" />
    <meta name="description" content="Mobile ordering app with Toast API integration for seamless restaurant orders and payments" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:title" content="Toast Orders App" />
    <meta property="og:description" content="Mobile ordering app with Toast API integration for seamless restaurant orders and payments" />
    <meta property="og:image" content="https://your-domain.com/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-domain.com/" />
    <meta property="twitter:title" content="Toast Orders App" />
    <meta property="twitter:description" content="Mobile ordering app with Toast API integration for seamless restaurant orders and payments" />
    <meta property="twitter:image" content="https://your-domain.com/og-image.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#007AFF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Toast Orders" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://ws-api.toasttab.com" />
    <link rel="preconnect" href="https://cognito-idp.us-east-1.amazonaws.com" />
    
    <!-- CSS Reset and Base Styles -->
    <style>
        * {
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
        }
        
        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        /* Loading spinner styles */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            margin-top: 20px;
            color: #666;
            font-size: 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error boundary styles */
        .error-boundary {
            padding: 20px;
            text-align: center;
            color: #FF3B30;
        }
        
        .error-boundary h2 {
            margin-bottom: 10px;
        }
        
        .error-boundary p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .error-boundary button {
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .error-boundary button:hover {
            background-color: #0056CC;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
        }
        
        /* Hide scrollbars but keep functionality */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        
        /* Ensure proper touch targets on mobile */
        @media (pointer: coarse) {
            button, [role="button"], input[type="submit"], input[type="button"] {
                min-height: 44px;
                min-width: 44px;
            }
        }
    </style>
</head>
<body>
    <noscript>
        <div style="padding: 20px; text-align: center; color: #FF3B30;">
            <h2>JavaScript Required</h2>
            <p>This application requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
        </div>
    </noscript>
    
    <!-- Loading screen -->
    <div id="loading" class="loading-container">
        <div>
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Toast Orders App...</div>
        </div>
    </div>
    
    <!-- Main app container -->
    <div id="root"></div>
    
    <!-- Error fallback -->
    <div id="error-fallback" class="error-boundary" style="display: none;">
        <h2>Something went wrong</h2>
        <p>We're sorry, but something unexpected happened. Please try refreshing the page.</p>
        <button onclick="window.location.reload()">Refresh Page</button>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
        // Hide loading screen once app loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, 1000);
        });
        
        // Global error handler
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
            const errorFallback = document.getElementById('error-fallback');
            const root = document.getElementById('root');
            const loading = document.getElementById('loading');
            
            if (errorFallback && root) {
                root.style.display = 'none';
                loading.style.display = 'none';
                errorFallback.style.display = 'block';
            }
        });
        
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Add to home screen prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button or banner
            const installBanner = document.createElement('div');
            installBanner.innerHTML = `
                <div style="position: fixed; bottom: 20px; left: 20px; right: 20px; background: #007AFF; color: white; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; z-index: 1000;">
                    <span>Install Toast Orders App for a better experience</span>
                    <button id="install-btn" style="background: white; color: #007AFF; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Install</button>
                    <button id="dismiss-btn" style="background: transparent; color: white; border: 1px solid white; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-left: 10px;">Dismiss</button>
                </div>
            `;
            document.body.appendChild(installBanner);
            
            document.getElementById('install-btn').addEventListener('click', () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                    installBanner.remove();
                });
            });
            
            document.getElementById('dismiss-btn').addEventListener('click', () => {
                installBanner.remove();
            });
        });
    </script>
</body>
</html>
